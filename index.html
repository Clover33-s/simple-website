<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Application</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- App container -->
    <div class="flex flex-col min-h-screen">

        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">My Awesome App</h1>
                    <nav>
                        <a href="#" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="#" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-8 text-center">
            <div class="bg-white p-12 rounded-lg shadow-lg">
                <h2 class="text-4xl font-bold mb-4">Welcome to Your New Application!</h2>
                <p class="text-gray-600 text-lg mb-8">
                    This is a clean, responsive starting point. You can easily build upon this foundation.
                </p>
                <button id="cta-button" class="bg-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300">
                    Get Started
                </button>
                <p id="message" class="mt-6 text-green-600 font-medium"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white mt-auto">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                <p>&copy; 2025 My Awesome App. All rights reserved.</p>
            </div>
        </footer>

    </div>

    <!-- Simple JavaScript for interactivity -->
    <script>
        const ctaButton = document.getElementById('cta-button');
        const message = document.getElementById('message');

        ctaButton.addEventListener('click', () => {
            message.textContent = 'Great! Thanks for clicking. You can now start adding features.';
            setTimeout(() => {
                message.textContent = '';
            }, 5000);
        });
    </script>

</body>
</html>
