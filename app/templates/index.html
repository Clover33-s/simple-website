<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker - Advanced Analysis</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .price-up { color: #16a34a; } /* green-600 */
        .price-down { color: #dc2626; } /* red-600 */
        .sentiment-positive { color: #16a34a; } /* green-600 */
        .sentiment-negative { color: #dc2626; } /* red-600 */
        .sentiment-neutral { color: #6b7280; } /* gray-500 */
        tr:hover {
            background-color: #f9fafb; /* gray-50 */
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe; margin: 10% auto; padding: 20px;
            border: 1px solid #888; width: 80%; max-width: 800px; border-radius: 0.5rem;
        }
        .close-button {
            color: #aaa; float: right; font-size: 28px; font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: black; text-decoration: none; cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- App container -->
    <div class="flex flex-col min-h-screen">

        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-gray-900">CryptoTracker</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-8">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-gray-900">Top 100 Cryptocurrencies</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coin</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">24h Change</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Market Cap</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sentiment</th>
                            </tr>
                        </thead>
                        <tbody id="crypto-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white mt-auto">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                <p>&copy; 2025 CryptoTracker. All rights reserved.</p>
            </div>
        </footer>

    </div>

    <!-- Chart Modal -->
    <div id="chart-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="chart-title" class="text-2xl font-bold mb-4"></h3>
        <canvas id="price-chart"></canvas>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('crypto-table-body');
            const modal = document.getElementById('chart-modal');
            const chartTitle = document.getElementById('chart-title');
            const closeButton = document.querySelector('.close-button');
            const chartCanvas = document.getElementById('price-chart');
            let priceChart = null;

            async function fetchSentiment(coinId) {
                try {
                    const response = await fetch(`/api/coins/${coinId}/sentiment`);
                    if (!response.ok) return { sentiment: 'neutral' };
                    return await response.json();
                } catch (error) {
                    return { sentiment: 'neutral' };
                }
            }

            fetch('/api/coins')
                .then(response => response.json())
                .then(async coins => {
                    for (const [index, coin] of coins.entries()) {
                        const sentimentData = await fetchSentiment(coin.id);
                        const sentiment = sentimentData.sentiment;
                        const sentimentClass = `sentiment-${sentiment}`;

                        const row = document.createElement('tr');
                        row.setAttribute('data-coin-id', coin.id);
                        row.setAttribute('data-coin-name', coin.name);

                        const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10"><img class="h-10 w-10 rounded-full" src="${coin.image}" alt=""></div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${coin.name}</div>
                                        <div class="text-sm text-gray-500">${coin.symbol.toUpperCase()}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${coin.current_price.toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${priceChangeClass}">
                                ${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2) : 'N/A'}%
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${coin.market_cap.toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-capitalize ${sentimentClass}">${sentiment}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('Error fetching crypto data:', error);
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Error loading data.</td></tr>';
                });

            tableBody.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                if (!row) return;
                const coinId = row.dataset.coinId;
                const coinName = row.dataset.coinName;
                if (coinId) showChart(coinId, coinName);
            });

            function showChart(coinId, coinName) {
                chartTitle.textContent = `${coinName} - 30 Day Price History`;
                modal.style.display = 'block';

                fetch(`/api/coins/${coinId}/history`)
                    .then(response => response.json())
                    .then(history => {
                        const labels = history.prices.map(p => new Date(p[0]).toLocaleDateString());
                        const data = history.prices.map(p => p[1]);

                        if (priceChart) priceChart.destroy();

                        priceChart = new Chart(chartCanvas, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Price (USD)', data: data,
                                    borderColor: 'rgb(79, 70, 229)', backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                    tension: 0.1
                                }]
                            },
                            options: { scales: { y: { beginAtZero: false } } }
                        });
                    })
                    .catch(error => console.error('Error fetching coin history:', error));
            }

            closeButton.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
